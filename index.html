<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Â¡Clave para responsive! -->
  <title>Validar Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./estilos/estilos.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 w-100" style="max-width: 400px;">
      <h4 class="text-center mb-4">Validar Instancia</h4>

      <form id="formulario" method="GET" action="validacion.php">
          <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input id="nombre" type="text" name="nombre" class="form-control" placeholder="Nombre" required>
        </div>
          <div class="mb-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input id="apellido" type="texto" name="apellido" class="form-control" placeholder="Apellido" required>
        </div>
           <div class="mb-3">
          <label for="dni" class="form-label">DNI:</label>
          <input id="dni" type="text" name="dni" class="form-control" placeholder="DNI" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo:</label>
          <input id="email" type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Validar</button>
          <button type="button" class="btn btn-danger" onclick="borrarFormulario()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./controladores/controlador.js"></script>
  <script>
    function borrarFormulario() {
      document.getElementById("formulario").reset();
    }
  </script>
</body>
</html>
